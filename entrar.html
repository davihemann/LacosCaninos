<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <title>Login</title>
    
</head>
<body class="corpo">
    <div class="container"> 
        <div class="form-img">
            <img src="img/Group2.png" alt="">
        </div>

        <div class="form1">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Entrar</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="cadastro.html">Cadastre-se</a></button>
                    </div>
                </div>

              

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" requerid>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha " requerid>
                    </div>


                <div class="continue-button">
                    <button>
                        <a href="index.html">Entrar</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
